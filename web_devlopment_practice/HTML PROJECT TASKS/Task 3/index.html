<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        
        <label for="animal-1"  >Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required>
        <br>

        <label for="animal-2">animal2 :</label>
        <input type="text" name="animal-1" id="animal-2" required>
        
        <br>

        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>

        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" required>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>

        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num1" required>
        <br>

        <span>YES OR NO :</span>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">yes</label>
        

        <input type="radio" name="answer" id="no" value="no" required>
        <label for="no">no</label>
        <br>

        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">slower</option>
        </select>
        <br>

        <label for="quote">Motivational Quote : </label>
        <input type="text" id="quote" list="quote-choices" name="quote">
        <datalist id="quote-choices" >
            <option value="winner gets ice cream!"></option>
        </datalist>
        <br>

        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8"></textarea><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" minlength="8" required>
        <br>

        <!-- Number Input Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="e.g., 25" value="25" min="18" required>
        <br>

        <!-- Phone Input Field -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="123-456-7890" required>
        <br>

        <!-- URL Input Field -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="e.g., https://example.com" value="https://example.com" required>
        <br>

        <input type="submit" value="Form My Story!">
       



    



      </form>
      
    </section>
  </body>
</html>
